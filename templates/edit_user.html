{% extends 'base.html' %}
{% block content %}

<main>
  <div>
    <form method="POST">
      Edit profile </br>
      <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" value={{ user['first_name'] }}></input>
      <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" value={{ user['last_name'] }}></input>
      <label for="email">Email Address</label>
        <input type="email" name="user_email" id="email" value={{ user['email'] }}></input>
        <label for="avatar">Profile Image</label>
          <input type="url" name="avatar" id="avatar" value={{ user['avatar'] }}></input>
      <label for="bio">Bio</label>
        <input type="text" name="bio" id="bio" value="Tell us about yourself!"></input>
        <input type="submit" name="submit" value="Submit!">
    </form>
  </div>

{% endblock content %}
