{% extends 'base.html' %}
{% block content %}

<main>
  <div>
    <form method="POST">
      Sign Up Now! </br>
      <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name"></input>
      <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name"></input>
      <label for="email">Email Address</label>
        <input type="email" name="user_email" id="email"></input>
      <label for="set-password">Password</label>
        <input type="password" name="set-password" id="set-password">
      <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password">
        <input type="submit" name="submit" value="Submit!">
    </form>
  </div>

{% endblock content %}
