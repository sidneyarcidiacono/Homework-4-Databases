<!DOCTYPE html>
<html>

<head>
  <title>My Plants</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
  <script src="/static/index.js" defer></script>
  {% block head %}{% endblock %}
</head>

<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
    {% if current_user.is_anonymous %}
      <a href="/sign_up">Sign Up!</a>
      <a href="/user_login">Log In</a>
    </nav>
    {% else %}
    </nav>
    <div class="avatar-container">
      <a href="/user">
        <object class='avatar-icon' data={{ current_user['avatar'] }} type="image/jpeg">
          <img class='avatar' src='https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2F157JfoI6nGw%2Fmaxresdefault.jpg&f=1&nofb=1'>
        </object>
      </a>
    </div>
    {% endif %}
  </header>

  {% block content %}{% endblock %}


  <footer>
    <div>
      Copyright 2020 Sid Arcidiacono
    </div>
  </footer>

</body>

</html>
